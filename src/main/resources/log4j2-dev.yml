#개발용 로깅 설정
Configuration:
  Appenders:
    Console:
      name: "CONSOLE"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %p %C{1} - %m%n"
  Loggers:
    Root:
      level: "INFO"
      AppenderRef:
        ref: "CONSOLE"
    Logger:
      name: "com.ticketer" #com.ticketer 이하 패키지 대상
      level: "DEBUG"      #로깅 레벨
      Additivity: false
      AppenderRef:
        ref: "CONSOLE"   #콘솔 출력

