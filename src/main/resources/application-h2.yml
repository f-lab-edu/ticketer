spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ticketing
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  config:
    activate:
      on-profile: test